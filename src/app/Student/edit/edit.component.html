
  <h1 class="mt-5 text-primary">Edit Student </h1>
  <form class="form-inline" > 
   Name :  <input type="text" [(ngModel)]="student.name"   name = "name" class="mx-2"> 
   Email : <input type="email"[(ngModel)]="student.email"  name="email" class="mx-2"> 
   Mobile : <input type="text" [(ngModel)]="student.mobile" name="mobile" class="mx-2"> 
   <button  type="submit" class="btn btn-success ml-2">Edit</button>
  </form>

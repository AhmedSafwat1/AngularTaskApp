<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Student Choose</h5>
      <p class="card-text">
        <mat-form-field class="w-100  mx-auto">
          <mat-label>Student</mat-label>
          <mat-select [formControl]="studentController" multiple [(ngModel)]="selctStudent" class="" >
            <mat-option *ngFor="let student of studentList" [value]="student._id">{{student.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </div>
  </div>
  <div class="card mt-5">
    <div class="card-body">
      <h5 class="card-title">Subject Choose</h5>
      <p class="card-text">
        <mat-form-field class="w-100  mx-auto">
          <mat-label>Subject</mat-label>
          <mat-select [formControl]="subjectController" multiple class="" [(ngModel)]="selectSubject" >
            <mat-option *ngFor="let subject of subjectList" [value]="subject._id">{{subject.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </div>
  </div>
  <div class="mt-5">
    <button class="btn btn-block btn-lg btn-outline-success" *ngIf="selctStudent.length>0 && selectSubject.length>0" (click)="save()">Save</button>
  </div>
</div>

<div class="container">
  <div class="card mt-5">
    <div class="card-body">
      <h5 class="card-title">Subject Choose</h5>
      <p class="card-text">
        <mat-form-field class="w-100  mx-auto">
          <mat-label>Subject</mat-label>
          <mat-select [formControl]="subjectController" (selectionChange)="change()" class="" [(ngModel)]="selectSubject" >
            <mat-option *ngFor="let subject of subjectList"   [value]="subject._id">{{subject.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </div>
  </div>
<div class="card mt-5"  *ngIf="selectSubject">
<ng-container *ngIf="studentList && studentList.length >0; else elseTemplate">
  <div class="card-body">
    <h5 class="card-title text-primary">Set Degree  Of Student for Subject  </h5>
    <div class="card-text">
      <table class="table table-light">
        <thead>
          <tr>
            <th>Name</th>
            <th>Degree</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of studentList">
            <td>{{item.name}}</td>
            <td>
              <input type="number" name=degree #degree class="form-control">
            </td>
            <td>
              <button class="btn btn-primary" (click)="save(item,degree.value)">Save</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div  class="card-text">
    <div class="alert alert-info" role="alert">
      No Student  In this Subject
    </div>
  </div>
</ng-template>

 
    
  </div>
</div>
